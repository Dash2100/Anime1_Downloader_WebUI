<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style.css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link href="{{ url_for('static',filename='fontawesome/fontawesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='fontawesome/brands.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='fontawesome/solid.css') }}" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="center">
        <p class="back" onclick="window.location.href='../history'">Back</p>
        <h3 class="histitle">{{name}}</h3>
        <ol class="list-group list-group-numbered">
            {% for path in all_path %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">
                        {{path}}
                    </div>
                </div>
            </li>
            {% endfor %}
        </ol>
    </div>
</body>



</html>
